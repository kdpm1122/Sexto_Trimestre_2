<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #1db954;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .card {
            background-color: #181818;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #1db954;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #17a44b;
        }

        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181818;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress {
            width: 60%;
        }
    </style>
</head>
<body>

<header>
    ðŸŽµ Sonora
</header>

<section class="container" id="musicContainer"></section>

<div class="player">
    <div id="nowPlaying">Selecciona una canciÃ³n</div>
    <audio id="audioPlayer" controls class="progress"></audio>
</div>

<script>
    const songs = [
        {
            title: "Heroes - 2017 Remaster",
            artist: "David Bowie",
            cover: "https://i.scdn.co/image/ab67616d00001e02204f41d52743c6a9efd62985",
            file: "music/heroes.mp3"
        },
        {
            title: "November Rain",
            artist: "Guns N Roses",
            cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvaxFPFWnbM7LAyNCPJCv5KIyJDFXg9ql25w&s",
            file: "music/november-rain.mp3"
        },
        {
            title: "Wind Of Change",
            artist: "Scorpions",
            cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhGL1rLg-1w-ChneKfbF58I3qKcyQhsvrVMQ&s",
            file: "music/wind-of-change.mp3"
        }
    ];

    const container = document.getElementById("musicContainer");
    const audioPlayer = document.getElementById("audioPlayer");
    const nowPlaying = document.getElementById("nowPlaying");

    function renderSongs() {
        songs.forEach(song => {
            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `
                <img src="${song.cover}" alt="${song.title}">
                <h3>${song.title}</h3>
                <p>${song.artist}</p>
                <button onclick="playSong('${song.file}', '${song.title}')">Reproducir</button>
            `;

            container.appendChild(card);
        });
    }

    function playSong(file, title) {
        audioPlayer.src = file;
        audioPlayer.play();
        nowPlaying.textContent = "Reproduciendo: " + title;
    }

    renderSongs();
</script>

</body>
</html>
